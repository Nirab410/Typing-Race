<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Type Race</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div>
            <h2>Type Race</h2>
            <button id="Start-Game" class="btn">Start Game</button>
      </div>
      <div class="container">
            <div class="track">
                  <div id="car1">
                        <img src="attachment/car1.png" alt="Car1">
                  </div>
                  <div id="car2">
                        <img src="attachment/car2.png" alt="Car2">
                  </div>
            </div>
      </div>
      <div id="type-container">
            <div id="word-to-type">Hello</div>
            <input id="typed-word" type="text" placeholder="Type your word">
      </div>

<footer id="powered-by">
    <div class="powered-text">powered by</div>
    <div class="nirab-text">Nirab</div>
</footer>



      <dialog id="modal"></dialog>
      <script src="index.js"></script>
</body>
</html>
